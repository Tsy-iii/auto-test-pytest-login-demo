name: Run Pytest with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4  # âœ… å·²å‡çº§ä¸º v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5  # âœ… æœ€æ–°ç¨³å®šç‰ˆæœ¬
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt install -y unzip
        pip install allure-pytest

    - name: â–¶ï¸ Run Pytest with Allure
      run: |
        pytest --alluredir=allure-results

    - name: ğŸ“¤ Upload Allure Results
      uses: actions/upload-artifact@v4  # âœ… æ›¿æ¢ä¸º v4
      with:
        name: allure-results
        path: allure-results/